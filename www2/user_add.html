<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>创建用户</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="layui/css/layui.css">

    <style type="text/css">

    </style>

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.form.js"></script>
    <script src="js/jquery/jquery.tips.js"></script>
    <script src="js/jquery.i18n.properties.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/alink.msg.js"></script>
    <script src="js/common.tools.js"></script>
    <script src="js/config.js"></script>
    <script src="js/check.js"></script>
    <script src="js/pages/user_add.js"></script>
    <script src="js/base64.js"></script>

    <script type="text/javascript">


    </script>
    <style>


    </style>
</head>
<body>
<div class="container">
    <form id="form-user-add" class="layui-form layui-form-pane" action="">
        <div class="inner">
            <div class="top">
                <div class="layui-form-item">
                    <label class="layui-form-label" data-i18n-text="user.nickname"></label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" id="name" lay-verify="required" data-i18n-placeholder="common.input_tip" autocomplete="off"
                               class="layui-input" value="">
                    </div>
                </div>
        
                <div class="layui-form-item">
                    <label class="layui-form-label" data-i18n-text="user.username"></label>
                    <div class="layui-input-inline">
                        <input type="text" name="account" id="account" lay-verify="required" data-i18n-placeholder="common.input_tip"
                               autocomplete="off"
                               class="layui-input" value="">
                    </div>
                </div>
        
                <div class="layui-form-item">
                    <label class="layui-form-label" data-i18n-text="user.password"></label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" id="password" lay-verify="required" data-i18n-placeholder="common.input_tip"
                               autocomplete="off"
                               class="layui-input" value="">
                    </div>
                </div>
            </div>
    
            <div class="bottom">
                <div class="layui-form-item">
                    <button class="layui-btn" onclick="addUser()" type="button" data-i18n-text="common.confirm"></button>
                    <button class="layui-btn layui-btn-primary layui-border-green" onclick="closeWin()" type="button" data-i18n-text="common.cancel"></button>
                </div>
            </div>
        </div>

    </form>
</div>
</body>
</html>
