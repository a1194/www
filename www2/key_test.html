<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>按键配置测试</title>
    <link rel="stylesheet" href="layui/css/layui.css">

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.form.js"></script>
    <script src="js/jquery/jquery.tips.js"></script>
    <script src="js/jquery.i18n.properties.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/alink.msg.js"></script>
    <script src="js/common.tools.js"></script>
    <script src="js/config.js"></script>
    <script src="js/check.js"></script>
    <script src="js/smarthome.js"></script>
    <script src="js/pages/key_test.js"></script>

    <script type="text/javascript">
        span {
            margin-right: 10px;
        }
    </script>

</head>
<body>
<blockquote class="layui-elem-quote layui-quote-nm">
    总数：<span class="layui-badge layui-bg-orange margin-right" id="test-total">0</span>
    成功：<span class="layui-badge layui-bg-blue margin-right" id="success-total">0</span>
    失败：<span class="layui-badge layui-bg-red margin-right" id="fail-total">0</span>
</blockquote>
<table class="layui-hide" id="keyconfig-table" lay-filter="keyconfig-table"></table>
<script type="text/html" id="keyconfig-shortcut">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label" data-i18n-text="common.choose_device">选择设备</label>
        <div class="layui-input-inline">
            <select lay-filter="button-dev-select" id="button-dev-select" name="dev_id">
                <option value="0" selected=""  data-i18n-text="common.none"></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">测试</label>
        <div class="layui-input-block">
            <input type="checkbox" name="test-switch" id="test-switch" lay-skin="switch" lay-filter="test-switch"
                   lay-text="START|STOP">
        </div>
    </div>
</form>

</body>
</html>
