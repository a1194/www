<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改菜单</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="layui/css/layui.css">

    <style type="text/css">
        .service-item {
            position: relative;
            float: left;
            margin-bottom: 8px;
            margin-right: 12px;
            border-width: 1px;
            border-color: #393D49;
            border-style: solid;
        }

        .service-item a {
            float: left;
            padding: 0px 4px;
            border-width: 1px;
            border-color: #393D49;
            border-left-style: solid;
            border-bottom-style: solid;
            text-decoration: none;
            text-align: center;
            position: absolute;
            right: 0px;
            top: 0px;
        }

        [contenteditable="true"]:focus {
            outline: 0px solid #FFB800;
            color: black;
        }

    </style>

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.form.js"></script>
    <script src="js/jquery/jquery.tips.js"></script>
    <script src="js/jquery.i18n.properties.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/alink.msg.js"></script>
    <script src="js/common.tools.js"></script>
    <script src="js/config.js"></script>
    <script src="js/check.js"></script>
    <script src="js/smarthome.js"></script>
    <script src="js/myui.form.js"></script>
    <!-- <script src="js/pages/menu.js"></script> -->
    <script src="js/pages/menu_add.js"></script>

    <script type="text/javascript">


    </script>

</head>
<body>
<div class="container">
    <form id="form-sort-edit" class="layui-form layui-form-pane" action="">
        <!-- <div class="layui-form-item">
            <label class="layui-form-label" >menu_id</label>
            <div class="layui-input-inline">
                <input type="text" id="menu_id"  class="layui-input menu_id" data-i18n-placeholder="common.input_tip">
            </div>
        </div> -->

        <div class="layui-form-item">
            <label class="layui-form-label" >name</label>
            <div class="layui-input-inline">
                <input type="text" id="menu_name"  class="layui-input menu_name" data-i18n-placeholder="common.input_tip">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" >parent_id</label>
            <div class="layui-input-inline">
                <input type="text" id="parent_id"  class="layui-input parent_id" data-i18n-placeholder="common.input_tip">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" >order_num</label>
            <div class="layui-input-inline">
                <input type="text" id="order_num"  class="layui-input order_num" data-i18n-placeholder="common.input_tip">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" >path</label>
            <div class="layui-input-inline">
                <input type="text" id="path"  class="layui-input path" data-i18n-placeholder="common.input_tip">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label" >menu_type</label>
            <!-- <div class="layui-input-inline">
                <input type="text" name="menu_type"  class="layui-input menu_type" data-i18n-placeholder="common.input_tip">
            </div> -->
            <div class="layui-input-inline">
                <select lay-filter="menu-select" id="menu_type" name="menu_type" disabled>
                    <option value="1" selected>1</option>
                    <option value="0">0</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" >icon</label>
            <div class="layui-input-inline">
                <input type="text" id="icon"  class="layui-input icon" data-i18n-placeholder="common.input_tip">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" >show</label>
            <!-- <div class="layui-input-inline">
                <input type="text" name="show"  class="layui-input show" data-i18n-placeholder="common.input_tip">
            </div> -->
            <div class="layui-input-inline">
                <select lay-filter="show-select" id="show" name="show">
                    <option value="1" selected data-i18n-text="common.yes">是</option>
                    <option value="0" data-i18n-text="common.no">否</option>
                </select>
            </div>
        </div>
        

        

        <div class="layui-form-item">
            <button class="layui-btn" onclick="addMenu()" type="button" data-i18n-text="common.confirm">确定</button>
            <button class="layui-btn layui-btn-primary layui-border-green" onclick="closeWin()" type="button" data-i18n-text="common.cancel">取消</button>
        </div>

    </form>
</div>
</body>
</html>
