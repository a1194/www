<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>KNX配置</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="./css/reset.css">

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.form.js"></script>
    <script src="js/jquery/jquery.tips.js"></script>
    <script src="js/jquery.i18n.properties.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/alink.msg.js"></script>
    <script src="js/common.tools.js"></script>
    <script src="js/config.js"></script>
    <script src="js/check.js"></script>
    <script src="js/smarthome.js"></script>
    <script src="js/model/device.js"></script>
    <script src="js/model/knx.js"></script>
    <script src="js/pages/knx.js"></script>
    <script src="js/myui.form.js"></script>

    <style type="text/css">
        #knx-shortcut {
            display: none;
        }
    </style>

    <script type="text/javascript">

    </script>
</head>
<body>
<table class="layui-hide" id="knx-table" lay-filter="knx-table"></table>

<script type="text/html" id="knx-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="goAdd" data-i18n.text="common.add_new">创建KNX</button>
        <button class="layui-btn layui-btn-sm layui-btn-primary layui-border-green" lay-event="dels">批量删除</button>
    </div>
</script>

<div id="knx-shortcut">
    <a class="layui-btn layui-btn-xs edit " lay-event="goEdit">编辑</a>
    <!--
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    -->
</div>
</body>
</html>
