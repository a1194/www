<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>语音配置</title>
    <link rel="stylesheet" href="layui/css/layui.css">

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.form.js"></script>
    <script src="js/jquery/jquery.tips.js"></script>
    <script src="js/jquery.i18n.properties.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/alink.msg.js"></script>
    <script src="js/common.tools.js"></script>
    <script src="js/config.js"></script>
    <script src="js/check.js"></script>
    <script src="js/smarthome.js"></script>
    <script src="js/model/room.js"></script>
    <script src="js/model/speechconfig.js"></script>
    <script src="js/pages/speechconfig.js"></script>
    <script src="js/myui.form.js"></script>

    <script type="text/javascript">

    </script>

</head>
<body>
<form id="form-room-add" class="layui-form layui-form-pane" action="" style="margin-bottom: 50px">
    <div class="layui-form-item">
        <label class="layui-form-label">词条</label>
        <div class="layui-input-inline">
            <input type="text" name="word" id="word" lay-verify="required" autocomplete="off" placeholder="请输入词条"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" onclick="speech()" type="button">执行</button>
        </div>
    </div>
</form>

<table class="layui-hide" id="speechconfig-table" lay-filter="speechconfig-table"></table>
<script type="text/html" id="speechconfig-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="goAdd">创建语音词条</button>
        <button class="layui-btn layui-btn-sm" lay-event="dels">批量删除</button>
    </div>
</script>

<script type="text/html" id="speechconfig-shortcut">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

</body>
</html>
