<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改产品</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="layui/css/layui.css">

    <style type="text/css">

    </style>

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.form.js"></script>
    <script src="js/jquery/jquery.tips.js"></script>
    <script src="js/jquery.i18n.properties.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/alink.msg.js"></script>
    <script src="js/common.tools.js"></script>
    <script src="js/config.js"></script>
    <script src="js/check.js"></script>
    <script src="js/pages/product_edit.js"></script>
    <script src="js/myui.form.js"></script>

    <script type="text/javascript">


    </script>
    <style>
    </style>
</head>
<body>
<div class="container">
    <form id="form-prod-edit" class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label" data-i18n-text="product.id">产品ID</label>
            <div class="layui-input-inline">
                <input type="text" name="prod_id" readonly  style="background-color: #fafafa;" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" data-i18n-text="product.name">产品名称</label>
            <div class="layui-input-inline">
                <input type="text" name="name" id="name" lay-verify="required" placeholder="请输入" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" data-i18n-text="product.select_sort">选择品类</label>
            <div class="layui-input-inline">
                <select lay-filter="sort-select" id="sort-select" name="area_id">
                    <option value="0" selected=""  data-i18n-text="common.none"></option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" data-i18n-text="product.select_service">选择服务</label>
            <div id="service-transfer" class="demo-transfer"></div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn" onclick="editProduct()" type="button" data-i18n-text="common.confirm">确定</button>
            <button class="layui-btn layui-btn-primary layui-border-green" onclick="closeWin()" type="button" data-i18n-text="common.cancel">取消</button>
        </div>

    </form>
</div>

<fieldset id="service-transfer" class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>选择服务</legend>
</fieldset>
-->
</body>
</html>
