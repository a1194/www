<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改应用</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="layui/css/layui.css">

    <style type="text/css">

    </style>

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.form.js"></script>
    <script src="js/jquery/jquery.tips.js"></script>
    <script src="js/jquery.i18n.properties.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/alink.msg.js"></script>
    <script src="js/common.tools.js"></script>
    <script src="js/config.js"></script>
    <script src="js/check.js"></script>
    <script src="js/pages/app_edit.js"></script>
    <script src="js/myui.form.js"></script>
    <script src="js/base64.js"></script>

    <script type="text/javascript">


    </script>
    <style>
        .appData {
            height: 200px; 
            resize: none; 
            width: 100%;
            padding: 12px;
            line-height: 1.5;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="form-app-edit" class="layui-form layui-form-pane" action="" style="margin-bottom: 50px">
        <div class="layui-form-item">
            <label class="layui-form-label">应用ID</label>
            <div class="layui-input-inline">
                <input type="text" name="app_id" readonly  style="background-color: #fafafa;" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">应用名称</label>
            <div class="layui-input-inline">
                <input type="text" name="app_name"  class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">包名</label>
            <div class="layui-input-inline">
                <input type="text" name="pkg_name" readonly style="background-color: #fafafa;" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <textarea name="appData" placeholder="" class="layui-textarea appData" ></textarea>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn" onclick="editApp()" type="button" data-i18n-text="common.confirm">确定</button>
            <button class="layui-btn layui-btn-primary layui-border-green" onclick="closeWin()" type="button" data-i18n-text="common.cancel">取消</button>
        </div>

    </form>
</div>
</body>
</html>
