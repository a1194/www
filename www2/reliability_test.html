<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>可靠性测试</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style type="text/css">
        .msg-win {
            width: 100%;
            background-color: black;
            line-height: 26px;
            overflow-y: auto;
        }

        .msg-log {
            padding-left: 15px;
            padding-right: 15px;
            color: #a7a388;
            height: 300px;

        }
    </style>

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.form.js"></script>
    <script src="js/jquery/jquery.tips.js"></script>
    <script src="js/jquery.i18n.properties.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/alink.msg.js"></script>
    <script src="js/common.tools.js"></script>
    <script src="js/config.js"></script>
    <script src="js/check.js"></script>
    <script src="js/smarthome.js"></script>
    <script src="js/model/sort.js"></script>
    <script src="js/model/device.js"></script>
    <script src="js/pages/reliability_test.js"></script>
    <script src="js/myui.form.js"></script>
    <script src="js/base64.js"></script>

    <script type="text/javascript">

    </script>

</head>
<body>

<table class="layui-hide" id="device-table" lay-filter="device-table"></table>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label" data-i18n-text="center.reliability_test.ping_add">ping地址</label>
        <div class="layui-input-inline">
            <input type="text" name="ip" id="ip" lay-verify="required" autocomplete="off" data-i18n-placeholder="common.input_tip"
                   class="layui-input" value="192.168.1.227">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" data-i18n-text="center.reliability_test.test">测试</label>
        <div class="layui-input-block">
            <input type="checkbox" name="test-switch" id="test-switch" lay-skin="switch" lay-filter="test-switch"
                   lay-text="START|STOP">
        </div>
    </div>
</form>


<div id="msg-win" class="msg-win">
    <a href="javascript:void(0);" id="clear" style="color:white" data-i18n-text="center.reliability_test.clesr">&nbsp;&nbsp;清除</a>
    <div id="msg-log" class="msg-log">
    </div>
</div>

</body>
</html>
