<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="./css/reset.css">

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.form.js"></script>
    <script src="js/jquery/jquery.tips.js"></script>
    <script src="js/jquery.i18n.properties.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/alink.msg.js"></script>
    <script src="js/common.tools.js"></script>
    <script src="js/config.js"></script>
    <script src="js/check.js"></script>
    <script src="js/myui.form.js"></script>
    <script src="js/pages/user.js"></script>
    <style>
        #user-toolbar, #user-shortcut  {
            display: none;
        }
    </style>
</head>
<body>

    <!-- <div class="ctUser">sss</div> -->
<table class="layui-hide" id="user-table" lay-filter="user-table"></table>

<div  id="user-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm ctUser" lay-event="goAdd"></button>
    </div>
</div>

<div  id="user-shortcut">
    <a class="layui-btn  layui-btn-xs edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs del" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-xs reset_password" lay-event="resetPassword" style="background-color: #ffb800;">还原密码</a>
</div>


</body>
</html>
