<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>品类管理</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="./css/reset.css">

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.form.js"></script>
    <script src="js/jquery/jquery.tips.js"></script>
    <script src="js/jquery.i18n.properties.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/alink.msg.js"></script>
    <script src="js/common.tools.js"></script>
    <script src="js/config.js"></script>
    <script src="js/check.js"></script>
    <script src="js/smarthome.js"></script>
    <script src="js/model/sort.js"></script>
    <script src="js/pages/sort.js"></script>
    <script src="js/myui.form.js"></script>

    <style>
        #sort-toolbar, #sort-shortcut {
            display: none;
        }
    </style>
</head>
<body>
<table class="layui-hide" id="sort-table" lay-filter="sort-table"></table>

<div id="sort-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm ctCategory" lay-event="goAdd"></button>
    </div>
</div>

<div id="sort-shortcut">
    <a class="layui-btn layui-btn-xs  edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs del" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="open">新增面板</a>
</div>
</body>

<script>

</script>
</html>
