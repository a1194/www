<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>网关</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="./css/reset.css">

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.form.js"></script>
    <script src="js/jquery/jquery.tips.js"></script>
    <script src="js/jquery.i18n.properties.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/alink.msg.js"></script>
    <script src="js/common.tools.js"></script>
    <script src="js/config.js"></script>
    <script src="js/check.js"></script>
    <script src="js/pages/gateway.js"></script>
    <script src="js/myui.form.js"></script>

    <script type="text/javascript">

    </script>
    <style>
        #gateway-toolbar, #gateway-shortcut {
            display: none;
        }

    </style>
</head>
<body>
<table class="layui-hide" id="gateway-table" lay-filter="gateway-table"></table>

<div id="gateway-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm addGateway" lay-event="goAdd">添加网关</button>
    </div>
</div>

<div id="gateway-shortcut">
    <a class="layui-btn layui-btn-xs edit " lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs del layui-btn-primary layui-border-green" lay-event="del">删除</a>
</div>
</body>
</html>
