<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>产品管理</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="./css/reset.css">

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.form.js"></script>
    <script src="js/jquery/jquery.tips.js"></script>
    <script src="js/jquery.i18n.properties.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/alink.msg.js"></script>
    <script src="js/common.tools.js"></script>
    <script src="js/config.js"></script>
    <script src="js/check.js"></script>
    <script src="js/pages/product.js"></script>

    <script type="text/javascript">

    </script>
    <style>
        #prod-toolbar, #prod-shortcut {
            display: none;
        }
    </style>
</head>
<body>
<table class="layui-hide" id="prod-table" lay-filter="prod-table"></table>

<div id="prod-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm ctProduct" lay-event="goAdd">创建产品</button>
    </div>
</div>

<div id="prod-shortcut">
    <a class="layui-btn layui-btn-xs start layui-btn-primary layui-border-black" lay-event="enable">启用</a>
    <a class="layui-btn layui-btn-xs disable" lay-event="disable" style="background-color: #2f363c;">禁用</a>
    <a class="layui-btn layui-btn-xs edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs del" lay-event="del">删除</a>
</div>
</body>
</html>
