<body>
    <div class="container">
        <form id="form-file-add" class="layui-form layui-form-pane" action="">    
            <div class="layui-form-item">
                <label class="layui-form-label" >name</label>
                <div class="layui-input-inline">
                    <input type="text" id="file_name"  class="layui-input menu_name" data-i18n-placeholder="common.input_tip">
                </div>
            </div>
    
            <div class="layui-form-item">
                <label class="layui-form-label" >parent_id</label>
                <div class="layui-input-inline">
                    <input type="text" id="parent_id" readonly class="layui-input parent_id" data-i18n-placeholder="common.input_tip">
                </div>
            </div>
    
            <div class="layui-form-item">
                <label class="layui-form-label" >file_type</label>
                <div class="layui-input-inline">
                    <select lay-filter="file-select" id="file_type" name="file">
                        <option value="1" selected>目录</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" >path</label>
                <div class="layui-input-inline">
                    <input type="text" id="path"  class="layui-input path" data-i18n-placeholder="common.input_tip">
                </div>
            </div>

                </div>

                <button class="layui-btn" onclick="addFile()" type="button" data-i18n-text="common.confirm">确定</button>
                <button class="layui-btn layui-btn-primary layui-border-green" onclick="closeWin()" type="button" data-i18n-text="common.cancel">取消</button>
