<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>词条管理</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="./css/reset.css">

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.form.js"></script>
    <script src="js/jquery/jquery.tips.js"></script>
    <script src="js/jquery.i18n.properties.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/alink.msg.js"></script>
    <script src="js/common.tools.js"></script>
    <script src="js/config.js"></script>
    <script src="js/check.js"></script>
    <script src="js/smarthome.js"></script>
    <script src="js/model/word.js"></script>
    <script src="js/pages/word.js"></script>

    <style>
        #word-toolbar, #word-shortcut {
            display: none;
        }
    </style>
</head>
<body>
<table class="layui-hide" id="word-table" lay-filter="word-table"></table>

<div id="word-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm ctWord" lay-event="goAdd">创建词条</button>
        <button class="layui-btn layui-btn-sm bulkDeletion layui-btn-primary layui-border-green" lay-event="dels">批量删除</button>
    </div>
</div>

<div id="word-shortcut">
    <a class="layui-btn layui-btn-xs edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs del" lay-event="del">删除</a>
</div>
</body>
</html>
