<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>继电器配置管理</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="./css/reset.css">

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.form.js"></script>
    <script src="js/jquery/jquery.tips.js"></script>
    <script src="js/jquery.i18n.properties.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/alink.msg.js"></script>
    <script src="js/common.tools.js"></script>
    <script src="js/config.js"></script>
    <script src="js/check.js"></script>
    <script src="js/smarthome.js"></script>
    <script src="js/model/device.js"></script>
    <script src="js/model/relayconfig.js"></script>
    <script src="js/pages/relayconfig.js"></script>

    <script type="text/javascript">

    </script>
    <style>
        #relayconfig-shortcut {
            display: none;
        }
        #relayconfig-toolbar {
            display: none;
        }
    </style>
</head>
<body>
<table class="layui-hide" id="relayconfig-table" lay-filter="relayconfig-table"></table>
<div id="relayconfig-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="goAdd" data-i18n-text="common.add_new">创建继电器配置</button>
        <button class="layui-btn layui-btn-sm layui-btn-primary layui-border-green" lay-event="dels" data-i18n-text="center.combine_scene.bulk_delete">批量删除</button>
    </div>
</div>

<div id="relayconfig-shortcut">
    <a class="layui-btn layui-btn-xs  edit" lay-event="goEdit" data-i18n-text="common.edit">编辑</a>
    <!--
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    -->
</div>
</body>
</html>
