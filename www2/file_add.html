        .btns {

<body>
    <div class="container">
        <div class="layui-upload">
            <div class="btns">
                <button type="button" class="layui-btn layui-btn-normal" id="ID-upload-demo-files" data-i18n-text="file.select_files">选择多文件</button>
                <button type="button" class="layui-btn" id="ID-upload-demo-files-action" data-i18n-text="file.upload">开始上传</button>
            </div>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <colgroup>
                        <col style="min-width: 100px;">
                        <col width="150">
                        <col width="260">
                        <col width="150">
                    </colgroup>
                    <thead>
                        <th data-i18n-text="file.name">文件名</th>
                        <th data-i18n-text="file.size">大小</th>
                        <th data-i18n-text="file.progress">上传进度</th>
                        <th data-i18n-text="common.operate">操作</th>
                    </thead>
                    <tbody id="ID-upload-demo-files-list"></tbody>
                </table>
            </div>
            
        </div>
    </div>
