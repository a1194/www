<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>房间管理</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="./css/reset.css">

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.form.js"></script>
    <script src="js/jquery/jquery.tips.js"></script>
    <script src="js/jquery.i18n.properties.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/alink.msg.js"></script>
    <script src="js/common.tools.js"></script>
    <script src="js/config.js"></script>
    <script src="js/check.js"></script>
    <script src="js/smarthome.js"></script>
    <script src="js/model/room.js"></script>
    <script src="js/pages/room.js"></script>
    <script src="js/myui.form.js"></script>

    <script type="text/javascript">

    </script>
    <style>
        #room-toolbar, #room-shortcut {
            display: none;
        }
    </style>
</head>
<body>
<table class="layui-hide" id="room-table" lay-filter="room-table"></table>

<div id="room-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm ctRoom" lay-event="goAdd">创建房间</button>
        <button class="layui-btn layui-btn-sm layui-btn-primary layui-border-green bulkDelete" lay-event="dels" >批量删除</button>
    </div>
</div>

<div id="room-shortcut">
    <a class="layui-btn layui-btn-xs  edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs del" lay-event="del">删除</a>
</div>
</body>
</html>
